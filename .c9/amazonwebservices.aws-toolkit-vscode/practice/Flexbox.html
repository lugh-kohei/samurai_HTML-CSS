<html lang="ja">
    <head>
        <style>
            #sort {
                display: flex;
                flex-wrap: wrap;
            }
            /*flex-wrap: wrap;は折り返して表示するかのプロパティでwrapを返すことで*/
            /*折り返して表示している*/
            div {
              margin-right: 100px;
            }
        </style>
    </head>
    <body>
        <!--親ボックスでsortをidとして指定するだけで簡単に横並びにできる-->
        <div id="sort">
            <div>
                Hoge
            </div>
            <div>
                Fuga
            </div>
            <div>
                Foo
            </div>
            <div>
                Bar
            </div>
        </div>
    </body>
</html>
