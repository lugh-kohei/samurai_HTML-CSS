<html lang="ja">
    <head>
        <style>
            #sort {
                display: flex;
                /*flexboxの使用を指定*/
                flex-direction: row;
                /*プロパティで左から右へ並べるように返す*/
                background-color: red;
            }

            #reverse {
                display: flex;
                flex-direction: row-reverse;
                /*右から左へ*/
                background-color: yellow;
            }

            #column {
                display: flex;
                flex-direction: column;
                /*上から下へ*/
                background-color: blue;
            }

            #column-reverse {
                display: flex;
                flex-direction: column-reverse;
                /*下から上へ*/
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="sort">
            <h3>Hoge</h3>
            <h3>Fuga</h3>
            <h3>Foo</h3>
            <h3>Bar</h3>
        </div>

        <div id="reverse">
            <h3>Hoge</h3>
            <h3>Fuga</h3>
            <h3>Foo</h3>
            <h3>Bar</h3>
        </div>

        <div id="column">
            <h3>Hoge</h3>
            <h3>Fuga</h3>
            <h3>Foo</h3>
            <h3>Bar</h3>
        </div>

        <div id="column-reverse">
            <h3>Hoge</h3>
            <h3>Fuga</h3>
            <h3>Foo</h3>
            <h3>Bar</h3>
        </div>
    </body>
</html>
